<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">CSS Bayan</h1>
        </header>
        <main>
            <div class="bayan">
                <label class="bayan__item" for="item1">
                    <input type="radio" name="item" id="item1">
                    <div class="bayan__item-title">
                        <h2>Average Code</h2>
                        <div class="bayan__item-element">
                            <img src="img/cross.svg" alt="">
                        </div>
                    </div>
                    <div class="bayan__item-content">
                        <img src="./img/pitate.jpg" alt="pirate">
                    </div>
                </label>
                <label class="bayan__item" for="item2">
                    <input type="radio" name="item" id="item2">
                    <div class="bayan__item-title">
                   <h2>Main name</h2>
                        <div class="bayan__item-element">
                            <img src="img/cross.svg" alt="">
                        </div>                    
                    </div>
                    <div class="bayan__item-content">
                        <img src="./img/007.jpg" alt="007">
                    </div>
                </label>
                <label class="bayan__item" for="item3">
                    <input type="radio" name="item" id="item3">
                    <div class="bayan__item-title">
                   <h2>Reality</h2>
                        <div class="bayan__item-element">
                            <img src="img/cross.svg" alt="">
                        </div>                    
                    </div>
                    <div class="bayan__item-content">
                        <img src="./img/robot.jpg" alt="code">
                    </div>
                </label>
                <label class="bayan__item" for="item4">
                    <input type="radio" name="item" id="item4">
                    <div class="bayan__item-title">
                   <h2>Resume vibe</h2>
                        <div class="bayan__item-element">
                            <img src="img/cross.svg" alt="">
                        </div>                    
                    </div>
                    <div class="bayan__item-content">
                        <img src="./img/resume.jpg" alt="resume">
                    </div>
                </label>
                <label class="bayan__item" for="item5">
                    <input type="radio" name="item" id="item5">
                    <div class="bayan__item-title">
                   <h2>My Brain</h2>
                        <div class="bayan__item-element">
                            <img src="img/cross.svg" alt="">
                        </div>                    
                    </div>
                    <div class="bayan__item-content">
                        <img src="./img/brain.jpg" alt="resume">
                    </div>
                </label>
            </div>
        </main>
    </div>

</body>
</html>
